<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Tikape18 harjoitustyö</title>
		<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
		<link rel="stylesheet" type="text/css" th:href="@{~/css/reset.css}" media="screen" />
		<link rel="stylesheet" type="text/css" th:href="@{~/static/css/style.css}" media="screen" />
    </head>

    <body>
	<div id="container">
		<div id="header">
		<h1>Drinkkirespetit</h1>
		<h2>Tikape kesä 18 harjoitustyö</h2>
	  </div>	
	  <div id="leftColumn">
		<h2>Author: Roope Kolehmainen</h2>
	  </div>
	<div id="centerColumn">
		<h2>Drinkkilista</h2>
		 <ul style="list-style-type:none">
            <li th:each="drinkki : ${drinkit}">
                <a th:href="@{~/drinkki/{id}(id=${drinkki.id})}">
                    <span th:text="${drinkki.nimi}">Drinkin nimi</span>
                </a>
            </li>
        </ul>
      
		<blockquote>
		  <p><strong>Lisää uusi resepti</strong><br /></p>
			<form method="POST" th:action="@{~/drinkki}">
            <input type="text" name="nimi"/><br/>
            <input type="submit" value="Lisää!"/>
        </form>
		</blockquote>
	  </div>
	 
	</div>
	  
 
    </body>
</html>
